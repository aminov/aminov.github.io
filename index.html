            postCard.innerHTML = `
                <div class="author-container">
                    <img src="${getProfileImage(profile.id)}" alt="${profile.name}" class="author-photo">
                    <img src="${getStickerImage(interests[0], 0, profile.id)}" alt="${interests[0]}" class="sticker sticker-left">
                    ${interests[1] ? `<img src="${getStickerImage(interests[1], 1, profile.id)}" alt="${interests[1]}" class="sticker sticker-right">` : ''}
                </div>
                <div class="author-name">${profile.name}</div>
                <h2 class="post-title">${post.title}</h2>
                <div class="post-divider"></div>
                <div class="post-details">
                    <div class="details-date">${post.time}</div>
                    <div class="details-location">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.364 3.63604C20.0518 5.32387 21 7.61305 21 10Z" stroke="#777777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="#777777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        ${post.location}
                    </div>
                </div>
                <button class="respond-btn">–ü–æ–π—Ç–∏ —Å <span>${profile.name}</span></button>
                <div class="hashtags">
                    ${post.hashtags.map(tag => `<div class="hashtag">${tag}</div>`).join('')}
                </div>
            `;

            return postCard;
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const feedContainer = document.getElementById('feed-container');
        const swipeArea = document.getElementById('swipe-area');
        
        let currentIndex = 0;
        let isAnimating = false;
        let allCards = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            // –°–æ–∑–¥–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            allCards = postsData.map((profile, index) => {
                const post = profile.posts[0];
                return createPostCard(profile, post, index);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ DOM
            allCards.forEach(card => {
                feedContainer.appendChild(card);
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
            updateCardPositions();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ —Å–≤–∞–π–ø–∞ (–¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –¥–µ–±–ª—é—Ä–∞)
        function updateCardDuringSwipe(direction, progress) {
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É, –µ—Å–ª–∏ —Å–≤–∞–π–ø–∞–µ–º –≤–≤–µ—Ä—Ö (next -> active)
            if (direction === 'up' && currentIndex < postsData.length - 1) {
                const nextCard = allCards[currentIndex + 1];
                
                if (nextCard) {
                    // –ê–Ω–∏–º–∏—Ä—É–µ–º –¥–µ–±–ª—é—Ä –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å–≤–∞–π–ø–∞ (0 -> 1)
                    // –ß–µ–º –±–ª–∏–∂–µ –∫–∞—Ä—Ç–æ—á–∫–∞ –∫ —Ü–µ–Ω—Ç—Ä—É, —Ç–µ–º –º–µ–Ω—å—à–µ —Ä–∞–∑–º—ã—Ç–∏–µ
                    const blurAmount = 5 * (1 - progress);
                    nextCard.style.filter = `blur(${blurAmount}px)`;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ —Å–≤–∞–π–ø–∞
                    if (!nextCard.classList.contains('deblur-transition')) {
                        nextCard.classList.add('deblur-transition');
                    }
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –∫–∞—Ä—Ç–æ—á–µ–∫
        function updateCardPositions() {
            allCards.forEach((card, index) => {
                // –°–Ω–∞—á–∞–ª–∞ —É–±–∏—Ä–∞–µ–º –≤—Å–µ –ø–µ—Ä–µ—Ö–æ–¥–Ω—ã–µ –∫–ª–∞—Å—Å—ã
                card.classList.remove('card-transition', 'deblur-transition');
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–ª–∞–π–Ω-—Å—Ç–∏–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥–ª–∏ –±—ã—Ç—å –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
                card.style.filter = '';
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –∫–ª–∞—Å—Å–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    card.classList.add('card-transition');
                }, 10);
                
                // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã –ø–æ–∑–∏—Ü–∏–π
                card.classList.remove('active', 'next', 'prev', 'far-next', 'far-prev', 'hidden');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–ª–∞—Å—Å –ø–æ –∏–Ω–¥–µ–∫—Å—É
                if (index === currentIndex) {
                    card.classList.add('active');
                } else if (index === currentIndex + 1) {
                    card.classList.add('next');
                } else if (index === currentIndex - 1) {
                    card.classList.add('prev');
                } else if (index > currentIndex + 1) {
                    card.classList.add('far-next');
                } else if (index < currentIndex - 1) {
                    card.classList.add('far-prev');
                }
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π
            let touchStartY = 0;
            let currentTouchY = 0;
            let isTouching = false;
            
            swipeArea.addEventListener('touchstart', function(e) {
                if (isAnimating) return;
                
                touchStartY = e.touches[0].clientY;
                currentTouchY = touchStartY;
                isTouching = true;
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É
                e.preventDefault();
            }, { passive: false });
            
            swipeArea.addEventListener('touchmove', function(e) {
                if (!isTouching || isAnimating) return;
                
                currentTouchY = e.touches[0].clientY;
                const distance = touchStartY - currentTouchY;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –¥–µ–±–ª—é—Ä–∞ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –ø–∞–ª—å—Ü–∞
                if (distance > 0) {
                    // –í—ã—á–∏—Å–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —Å–≤–∞–π–ø–∞ (0 -> 1)
                    const maxSwipeDistance = 200; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–≤–∞–π–ø–∞
                    const progress = Math.min(1, Math.abs(distance) / maxSwipeDistance);
                    updateCardDuringSwipe('up', progress);
                }
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É
                e.preventDefault();
            }, { passive: false });
            
            swipeArea.addEventListener('touchend', function(e) {
                if (!isTouching || isAnimating) return;
                
                const distance = touchStartY - currentTouchY;
                const minSwipeDistance = 50;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞
                if (Math.abs(distance) > minSwipeDistance) {
                    if (distance > 0) {
                        nextCard();
                    } else {
                        prevCard();
                    }
                } else {
                    // –ï—Å–ª–∏ —Å–≤–∞–π–ø –±—ã–ª –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–º, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞ –º–µ—Å—Ç–æ
                    updateCardPositions();
                }
                
                isTouching = false;
                e.preventDefault();
            }, { passive: false });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            swipeArea.addEventListener('click', function(e) {
                if (isAnimating) return;
                
                const rect = swipeArea.getBoundingClientRect();
                const clickY = e.clientY - rect.top;
                
                // –ö–ª–∏–∫ –≤ –≤–µ—Ä—Ö–Ω–µ–π —Ç—Ä–µ—Ç–∏ - –Ω–∞–∑–∞–¥, –≤ –Ω–∏–∂–Ω–µ–π —Ç—Ä–µ—Ç–∏ - –≤–ø–µ—Ä–µ–¥
                if (clickY < rect.height / 3) {
                    prevCard();
                } else if (clickY > rect.height * 2 / 3) {
                    nextCard();
                }
                
                e.preventDefault();
            }, { passive: false });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–æ–ª–µ—Å–∞ –º—ã—à–∏
            swipeArea.addEventListener('wheel', function(e) {
                if (isAnimating) return;
                e.preventDefault();
                
                if (e.deltaY > 30) {
                    nextCard();
                } else if (e.deltaY < -30) {
                    prevCard();
                }
            }, { passive: false });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –æ—Ç–∫–ª–∏–∫–∞
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('respond-btn') || 
                    (e.target.parentNode && e.target.parentNode.classList.contains('respond-btn'))) {
                    e.stopPropagation();
                    alert('–û—Ç–∫–ª–∏–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
        function nextCard() {
            if (currentIndex >= postsData.length - 1 || isAnimating) return;
            
            isAnimating = true;
            currentIndex++;
            updateCardPositions();
            
            setTimeout(() => {
                isAnimating = false;
            }, 1200); // –í—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
        function prevCard() {
            if (currentIndex <= 0 || isAnimating) return;
            
            isAnimating = true;
            currentIndex--;
            updateCardPositions();
            
            setTimeout(() => {
                isAnimating = false;
            }, 1200); // –í—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        initApp();
    </script>
